<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <script src="../script/formApp.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav  id="formnav">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../assests/RapsodiaLogoInv.png" alt="">
            </a>
        </div>
    </nav>

    <section class="registro-section">
        <div class="form-wrapper">
            <h1 class="form-title">Crea tu cuenta!</h1>
            <form action="" id="form">
                <div class="form-component">
                    <label class="form-label">Nombre de usuario:</label>
                    <input type="text" id="nombreInput" class="form-input">
                </div>
                <div class="form-component">
                    <label class="form-label">Email:</label>
                    <input type="email" id="emailInput" class="form-input">
                </div>
                <div class="form-component">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" id="passInput" class="form-input">
                </div>
                <div class="form-component">
                    <label classs="form-label">Confirmar contraseña:</label>
                    <input type="password" id="passConfInput" class="form-input">
                </div>
                <div class="form-component">
                    <label class="form-label">Teléfono:</label>
                    <input type="tel" id="telInput" class="form-input">
                </div>
                
                <button type="submit" id="subButton">Registrarse</button>
                <div id="errosContainer"></div>
            </form>
            
        </div>

    </section>
    
</body>
</html>
